<div>
  <h2>Miti bearbeiten</h2>
  <div>
    <table>
      <tr>
        <th>ID</th>
        <th>Restaurant</th>
        <th>Ort</th>
        <th>Vorname</th>
        <th>Nachname</th>
        <th>Uhrzeit</th>
      </tr>
    </table>
    <div>
      {{ mitis | json }}
    </div>
  </div>
  <form (ngSubmit)="youShallNotPass()">
    <input
      id="locality"
      name="locality"
      type="text"
      data-testid="locality"
      placeholder="Lokal"
      [(ngModel)]="locality"
    />
    <input
      id="location"
      name="location"
      type="text"
      data-testid="location"
      placeholder="Ort"
      [(ngModel)]="location"
    />
    <br />
    <input
      id="firstName"
      name="firstName"
      type="text"
      data-testid="firstName"
      placeholder="Vorname"
      [(ngModel)]="firstName"
    />
    <input
      id="lastName"
      name="lastName"
      type="text"
      data-testid="lastName"
      placeholder="Nachname"
      [(ngModel)]="lastName"
    />
    <br />
    <input
      id="time"
      name="time"
      type="time"
      data-testid="time"
      placeholder="time"
      [(ngModel)]="time"
    />
    <button type="submit">Speichern</button>
    <button type="submit" (click)="cancelEdit()">Abbrechen</button>
    <br />
    <div data-testid="alert">{{ nullAlert }}</div>
  </form>
  <br />
  <button type="submit" (click)="deleteMiti(mitiId); cancelEdit()">
    LÃ¶schen
  </button>
</div>
