<div>
  <h2 aria-label="lunch-table-update">Mittagstisch bearbeiten</h2>
  <form aria-label="form-input-update" (ngSubmit)="youShallNotPass()">
    <input
      id="locality"
      name="locality"
      aria-label="input-locality"
      type="text"
      placeholder="Lokal"
      [(ngModel)]="locality"
    />
    <input
      id="location"
      name="location"
      aria-label="input-location"
      type="text"
      placeholder="Ort"
      [(ngModel)]="location"
    />
    <br />
    <input
      id="firstName"
      name="firstName"
      aria-label="input-firstName"
      type="text"
      placeholder="Vorname"
      [(ngModel)]="firstName"
    />
    <input
      id="lastName"
      name="lastName"
      aria-label="input-lastName"
      type="text"
      placeholder="Nachname"
      [(ngModel)]="lastName"
    />
    <br />
    <input
      id="time"
      name="time"
      aria-label="input-time"
      type="time"
      placeholder="time"
      [(ngModel)]="time"
    />
    <button aria-label="button-update" type="submit" (click)="updateMiti()">
      Speichern
    </button>
    <button aria-label="button-cancel" type="submit" (click)="returnToView()">
      Abbrechen
    </button>
    <br />
    <div aria-label="alert-null">{{ alertNull }}</div>
  </form>
  <br />
  <div aria-label="lunch-table-list">
    <table>
      <tr>
        <th aria-label="lunch-table-id-title">ID</th>
        <th aria-label="lunch-table-locality-title">Restaurant</th>
        <th aria-label="lunch-table-location-title">Ort</th>
        <th aria-label="lunch-table-firstName-title">Vorname</th>
        <th aria-label="lunch-table-lastName-title">Nachname</th>
        <th aria-label="lunch-table-time-title">Uhrzeit</th>
      </tr>
    </table>
    <div *ngFor="let miti of mitis" aria-label="lunch-table-row">
      {{ miti.mitiId }}
    </div>
  </div>
  <br />
  <button
    aria-label="button-delete"
    type="submit"
    (click)="deleteMiti(mitiId); returnToView()"
  >
    LÃ¶schen
  </button>
</div>
