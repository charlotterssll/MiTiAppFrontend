<div aria-label="lunch-table-app-component">
  <h1 aria-label="title-lunch-table-app">MitiApp</h1>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register"
          >Registrierung</a
        >
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Login</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{
          username
        }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">LogOut</a>
      </li>
    </ul>
  </nav>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
