<table>
  <tr>
    <th>locality</th>
    <th>location</th>
    <th>firstname</th>
    <th>lastname</th>
    <th>time</th>
  </tr>
  <tr *ngFor="let miti of mities">
    <td>{{ miti.locality }}</td>
    <td>{{ miti.location }}</td>
    <td>{{ miti.firstname }}</td>
    <td>{{ miti.lastname }}</td>
    <td>{{ miti.hour }}:{{ miti.minute }}</td>
  </tr>
</table>
<br>
<div *ngFor="let miti of mities">
  {{ miti | json }}
</div>
