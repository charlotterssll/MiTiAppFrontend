<table>
  <tr>
    <th>Restaurant</th>
    <th>Ort</th>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Uhrzeit</th>
  </tr>
  <tr *ngFor="let miti of mities">
    <td>{{ miti.locality }}</td>
    <td>{{ miti.location }}</td>
    <td>{{ miti.firstname }}</td>
    <td>{{ miti.lastname }}</td>
    <td>{{ miti.time }}</td>
  </tr>
</table>
