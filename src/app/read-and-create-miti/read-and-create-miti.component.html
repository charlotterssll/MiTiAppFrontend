<div>
  <h2 aria-label="lunch-table-create">Mittagstisch anlegen</h2>
  <form aria-label="form-input-create" (ngSubmit)="youShallNotPass()">
    <input
      id="input-locality"
      name="input-locality"
      aria-label="input-locality"
      type="text"
      placeholder="Lokal"
      [(ngModel)]="locality"
    />
    <input
      id="input-location"
      name="input-location"
      aria-label="input-location"
      type="text"
      placeholder="Ort"
      [(ngModel)]="location"
    />
    <br />
    <input
      id="input-firstName"
      name="input-firstName"
      aria-label="input-firstName"
      type="text"
      placeholder="Vorname"
      [(ngModel)]="firstName"
    />
    <input
      id="input-lastName"
      name="input-lastName"
      aria-label="input-lastName"
      type="text"
      placeholder="Nachname"
      [(ngModel)]="lastName"
    />
    <br />
    <input
      id="input-time"
      name="input-time"
      aria-label="input-time"
      type="time"
      placeholder="time"
      [(ngModel)]="time"
    />
    <input
      id="input-date"
      name="input-date"
      aria-label="input-date"
      type="date"
      placeholder="date"
      [(ngModel)]="date"
    />
    <button aria-label="button-create" type="submit">Anlegen</button>
    <br />
    <div aria-label="alert-null">{{ alertNull }}</div>
  </form>
</div>
<br />
<div aria-label="lunch-table-list">
  <table>
    <tr>
      <th aria-label="lunch-table-id-table-header">ID</th>
      <th aria-label="lunch-table-locality-table-header">Restaurant</th>
      <th aria-label="lunch-table-location-table-header">Ort</th>
      <th aria-label="lunch-table-firstName-table-header">Vorname</th>
      <th aria-label="lunch-table-lastName-table-header">Nachname</th>
      <th aria-label="lunch-table-time-table-header">Uhrzeit</th>
      <th aria-label="lunch-table-date-table-header">Datum</th>
    </tr>
    <tr aria-label="lunch-table-row" *ngFor="let miti of mitis">
      <td aria-label="lunch-table-id">
        {{ miti.mitiId }}
      </td>
      <td aria-label="lunch-table-locality">
        {{ miti.place.locality.value }}
      </td>
      <td aria-label="lunch-table-location">
        {{ miti.place.location.value }}
      </td>
      <td aria-label="lunch-table-firstName">
        {{ miti.employee.firstName.value }}
      </td>
      <td aria-label="lunch-table-lastName">
        {{ miti.employee.lastName.value }}
      </td>
      <td aria-label="lunch-table-time">
        {{ miti.time.value }}
      </td>
      <td aria-label="lunch-table-date">
        {{ miti.date.value }}
      </td>
      <td>
        <button
          aria-label="button-edit"
          type="submit"
          routerLink="/update/{{ miti.mitiId }}"
        >
          Bearbeiten
        </button>
      </td>
    </tr>
  </table>
  <button aria-label="button-dummy" type="submit" routerLink="/update/1">
    Bearbeiten
  </button>
</div>
