<div>
  <h2>MiTi anlegen</h2>
  <form (ngSubmit)="submitMiTi()">
    <input
      id="locality"
      name="locality"
      type="text"
      data-testid="locality"
      placeholder="Lokal"
      [(ngModel)]="locality"
    />
    <input
      id="location"
      name="location"
      type="text"
      data-testid="location"
      placeholder="Ort"
      [(ngModel)]="location"
    />
    <br />
    <input
      id="firstName"
      name="firstName"
      type="text"
      data-testid="firstName"
      placeholder="Vorname"
      [(ngModel)]="firstName"
    />
    <input
      id="lastName"
      name="lastName"
      type="text"
      data-testid="lastName"
      placeholder="Nachname"
      [(ngModel)]="lastName"
    />
    <br />
    <input
      id="time"
      name="time"
      type="time"
      data-testid="time"
      placeholder="time"
      [(ngModel)]="time"
    />
    <button type="submit">Anlegen</button>
    <br />
    <div data-testid="alert">{{ nullAlert }}</div>
  </form>
</div>
<div>
  <table>
    <tr>
      <th>ID</th>
      <th>Restaurant</th>
      <th>Ort</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Uhrzeit</th>
    </tr>
    <tr *ngFor="let miti of mities">
      <td>
        {{ miti.miTiId }}
      </td>
      <td>
        {{ miti.place.locality.value }}
      </td>
      <td>
        {{ miti.place.location.value }}
      </td>
      <td>
        {{ miti.employee.firstName.value }}
      </td>
      <td>
        {{ miti.employee.lastName.value }}
      </td>
      <td>{{ miti.time.value }}</td>
      <td>
        <button type="submit" routerLink="/edit/{{ miti.miTiId }}">
          Bearbeiten
        </button>
      </td>
    </tr>
  </table>
</div>
