<div>
  <h2 aria-label="lunch-table-create">Mittagstisch anlegen</h2>
  <form aria-label="form-input-create" (ngSubmit)="youShallNotPass()">
    <input
      id="input-locality"
      name="input-locality"
      aria-label="input-locality"
      type="text"
      placeholder="Lokal"
      [(ngModel)]="locality"
    />
    <input
      id="input-location"
      name="input-location"
      aria-label="input-location"
      type="text"
      placeholder="Ort"
      [(ngModel)]="location"
    />
    <br />
    <input
      id="input-firstName"
      name="input-firstName"
      aria-label="input-firstName"
      type="text"
      placeholder="Vorname"
      [(ngModel)]="firstName"
    />
    <input
      id="input-lastName"
      name="input-lastName"
      aria-label="input-lastName"
      type="text"
      placeholder="Nachname"
      [(ngModel)]="lastName"
    />
    <br />
    <input
      id="input-time"
      name="input-time"
      aria-label="input-time"
      type="time"
      placeholder="time"
      [(ngModel)]="time"
    />
    <button aria-label="button-create" type="submit">Anlegen</button>
    <br />
    <div aria-label="alert-null">{{ alertNull }}</div>
  </form>
</div>
<div aria-label="lunch-table-list">
  <table>
    <tr>
      <th>ID</th>
      <th>Restaurant</th>
      <th>Ort</th>
      <th>Vorname</th>
      <th>Nachname</th>
      <th>Uhrzeit</th>
    </tr>
    <tr *ngFor="let miti of mitis">
      <td>
        {{ miti.mitiId }}
      </td>
      <td>
        {{ miti.place.locality.value }}
      </td>
      <td>
        {{ miti.place.location.value }}
      </td>
      <td>
        {{ miti.employee.firstName.value }}
      </td>
      <td>
        {{ miti.employee.lastName.value }}
      </td>
      <td>{{ miti.time.value }}</td>
      <td>
        <button
          aria-label="button-update"
          type="submit"
          routerLink="/update/{{ miti.mitiId }}"
        >
          Bearbeiten
        </button>
      </td>
    </tr>
  </table>
</div>
