<div>
  <form (ngSubmit)="youShallNotPass()">
    <input
      id="locality"
      name="locality"
      type="text"
      data-testid="locality"
      placeholder="Lokal"
      [(ngModel)]="locality"
    />
    <input
      id="location"
      name="location"
      type="text"
      data-testid="location"
      placeholder="Ort"
      [(ngModel)]="location"
    />
    <br />
    <input
      id="firstName"
      name="firstName"
      type="text"
      data-testid="firstName"
      placeholder="Vorname"
      [(ngModel)]="firstName"
    />
    <input
      id="lastName"
      name="lastName"
      type="text"
      data-testid="lastName"
      placeholder="Nachname"
      [(ngModel)]="lastName"
    />
    <br />
    <input
      id="time"
      name="time"
      type="time"
      data-testid="time"
      placeholder="time"
      [(ngModel)]="time"
    />
    <button type="submit">Speichern</button>
    <br />
    <div data-testid="alert">{{ nullAlert }}</div>
  </form>
</div>
<table>
  <tr>
    <th>Restaurant</th>
    <th>Ort</th>
    <th>Vorname</th>
    <th>Nachname</th>
    <th>Uhrzeit</th>
  </tr>
  <tr *ngFor="let miti of mities">
    <td>
      {{ miti.place.location.value }}
    </td>
    <td>
      {{ miti.place.locality.value }}
    </td>
    <td>
      {{ miti.employee.firstName.value }}
    </td>
    <td>
      {{ miti.employee.lastName.value }}
    </td>
    <td>{{ miti.time }}</td>
    <td>
      <button type="submit" (click)="deleteMiTi(miti.miTiId)">LÃ¶schen</button>
    </td>
  </tr>
</table>
